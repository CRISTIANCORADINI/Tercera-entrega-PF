    <div class="container formContacto">
      <form class="form mt-5">
        <div class="row">
          <label for="Nombre" class="col-md-2 ">Nombre</label>
          <div class="col-md-8 ">
            <input
              type="text"
              placeholder="Ej.: Juan"
              id="Nombre"
              class="form-control"
            />
          </div>
        </div>
        <div class="row">
          <label for="Apellido" class="col-md-2">Apellido</label>
          <div class="col-md-8">
            <input
              type="text"
              placeholder="Ej.: Perez"
              id="Apellido"
              class="form-control"
            />
          </div>
        </div>
        <div class="row">
          <label for="Correo electrónico" class="col-md-2"
            >Correo electrónico</label
          >
          <div class="col-md-8 ">
            <input
              type="email"
              placeholder="Ej.:juanperez@gmail.com"
              id="Correo electrónico"
              class="form-control"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 "></div>
          <div class="col-md-8">
            <textarea
              name="descripcion"
              class="form-control mb-5"
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-4">
            <input type="submit" class="form-control" />
          </div>
          <div class="col-4">
            <input type="reset" class="form-control" />
          </div>
          <div class="col-2"></div>
        </div>
      </form>
